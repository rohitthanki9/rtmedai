<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RT MedAI – Contact</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5f7fa; color: #333; line-height: 1.6; }
    header { background: #002b5c; color: white; padding: 2.5rem 1rem; text-align: center; }
    header h1 { margin: 0; font-size: 3rem; }
    header p { font-size: 1.25rem; color: #cde0ff; margin-top: 0.5rem; }

    nav { background: #001f3f; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: 500; }
    nav a:hover { text-decoration: underline; }

    .container { max-width: 960px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h2 { color: #002b5c; margin-bottom: 1.5rem; font-size: 1.8rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    label { font-weight: bold; margin-top: 0.5rem; }
    input, textarea {
      padding: 0.9rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    button {
      background: #0056b3;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s ease;
      font-size: 1rem;
    }
    button:hover {
      background: #003f80;
      transform: translateY(-1px);
    }
    .info { margin-top: 2rem; font-size: 0.95rem; }
    .info p { margin: 0.5rem 0; }
    footer { text-align: center; padding: 2rem; background: #f0f0f0; color: #777; font-size: 0.9rem; }
  </style>
</head>
<body>

<header>
  <h1>Contact RT MedAI</h1>
  <p>Let’s talk about your project or collaboration ideas</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="consulting.html">Consulting</a>
  <a href="products.html">Products</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <section>
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/xldjoddg" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p><strong>Email:</strong> rohitthanki9@gmail.com</p>
      <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/drrohitthanki" target="_blank">@drrohitthanki</a></p>
      <p><strong>Location:</strong> Lower Saxony, Germany</p>
    </div>
  </section>
</div>

<footer>
  &copy; 2025 RT MedAI. All rights reserved. | Designed by Dr. Rohit Thanki
</footer>

<script>
  window.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          alert("✅ Your message has been sent successfully!");
        } else {
          alert("❌ There was an error sending your message. Please try again.");
        }
      }).catch(error => {
        alert("❌ There was a problem connecting to the server.");
      });
    });
  });
</script>

</body>
</html>
